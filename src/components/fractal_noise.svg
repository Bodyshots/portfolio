<!-- From https://css-tricks.com/grainy-gradients/ -->

<svg viewBox="0 0 2000 2000" xmlns='http://www.w3.org/2000/svg'>
  <filter id='noiseFilter'>
    <feTurbulence 
      type='fractalNoise' 
      baseFrequency='10' 
      numOctaves='6' 
      stitchTiles='stitch' />
  </filter>

  <rect width='100%' height='100%' filter='url(#noiseFilter)' />
</svg>
